<!DOCTYPE html>
<html>
<head>
  <title>Traffic Volume Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("static/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: rgba(227, 226, 226, 0.95);
      box-shadow: 0 0 15px rgba(107, 107, 107, 0.2);
      border-radius: 12px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- âœ… Logo with direct static path -->
    <img src="static/traffic.png" alt="Traffic Logo" class="logo">

    <h2>Traffic Volume Predictor</h2>

    <form action="/predict" method="post">
      <!-- Required inputs -->
      <label>Holiday</label>
      <input type="text" name="holiday" value="None">

      <label>Temperature</label>
      <input type="text" name="temp" value="285.5">

      <label>Rain</label>
      <input type="text" name="rain" value="0">

      <label>Snow</label>
      <input type="text" name="snow" value="0">

      <label>Weather</label>
      <input type="text" name="weather" value="Clear">

     
      <label>Year</label>
      <input type="text" name="year" placeholder="">

      <label>Month</label>
      <input type="text" name="month" placeholder="">

      <label>Day</label>
      <input type="text" name="day" placeholder="">

      <label>Hours</label>
      <input type="text" name="hours" placeholder="">

      <label>Minutes</label>
      <input type="text" name="minutes" placeholder="">

      <label>Seconds</label>
      <input type="text" name="seconds" placeholder="">

      <input type="submit" value="Predict">
    </form>

    <div class="footer">
      Made with  for TrafficTelligence
    </div>
  </div>
</body>
</html>
